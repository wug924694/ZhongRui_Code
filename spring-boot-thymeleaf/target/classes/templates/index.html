<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:text="${message}"></div>

    <div>
        <p>th:action 指定表单提交路径</p>
        <form id="login-from" th:action="@{/text/hello}">
            <button>提交</button>
        </form>
    </div>

    <div>
        <p>th:each 循环标签</p>
        <table>
            <tr>
                <td>下标</td>
                <td>id</td>
                <td>name</td>
                <td>age</td>
                <td>sex</td>
            </tr>
            <tr th:each="user,userSta:${user}">
                <td th:text="${userSta.index}"></td>
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.getSex()()}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
